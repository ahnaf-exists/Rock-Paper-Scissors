<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <span class="heading">Rock Paper Scissors</span>
        <div class="main-btn">
            <button class="rock"><img src="images/rock.png" alt="Rock"></button>
            <button class="paper"><img src="images/paper.png" alt="Paper"></button>
            <button class="scissors"><img src="images/scissors.png" alt="Scissors"></button>
        </div>
        <div class="features-btn">
            <button class="view">View Score</button>
            <button class="reset">Reset Score</button>
            <button class="auto">Autoplay</button>
        </div>
        <div class="stats">
            <span class="match">Rock VS Scissors</span>
            <span class="current-stats">You Won</span>
            <span class="score">Win: 100, Lose: 100, Draw: 100</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
